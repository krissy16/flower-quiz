<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Free Flower Quiz">
    <title>Flower Quiz</title>
    
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="images/lily.jpg">
    <link href="https://fonts.googleapis.com/css?family=Itim&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <header role="header">
        <h1 class="title">Flower Quiz</h1>
        <ul class="progress hidden">
            <li class="question-num">Question: 1/10</li>
            <li class="score">Score: 0</li>
        </ul>
    </header>
    <main role="main">
        <section class="start-screen">
            <h2 class="intro-text">How much do you know about flowers? Take this quiz and find out!</h2>
            <button class="start-btn" type="button">Start Quiz</button>
        </section>
        <section class="question-screen hidden">
            <form>
                <fieldset>
                    <legend class="question"></legend>
                    <span class="options"></span>
                    <button class="submit-btn" type="submit">Submit</button>
                </fieldset>
            </form>
        </section>
        <section class="answer-screen hidden">
            <section>
                <h2 class="answer-result">Correct!</h2>
                <img class="answer-image" src="" alt="image description">
                <p class="answer-text"></p>
                <button class="next-btn" type="button">Next</button>
            </section>
        </section>
        <section class="result-screen hidden">
            <h2 class="final-text">Final Score: </h2>
            <p class="final-score"></p>
            <button class="restart-btn" type="button">Restart Quiz</button>
        </section>
    </main>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
